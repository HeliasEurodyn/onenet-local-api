server.port = 30001

server.servlet.context-path = /api

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

sofia.uri = https://onenet-ngsi-ld.eurodyn.com/api
#sofia.uri = http://localhost:15602/api

springdoc.packages-to-scan= com.ed.onenet.controller.consume_data,\
                            com.ed.onenet.controller.offered_services,\
                            com.ed.onenet.controller.provide_data, \
                            com.ed.onenet.controller.user,



logging.level.com.ed.onenet.controller.local_functionality=DEBUG
logging.level.com.ed.onenet.service.local_functionality=DEBUG
logging.level.com.ed.onenet.rest_template=DEBUG

logging.level.com.ed.onenet.controller.health=DEBUG
logging.level.com.ed.onenet.service.health=DEBUG

logging.level.org.apache.http=DEBUG
logging.level.httpclient.wire=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
